<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش متن با صفحات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>نمایش متن</h1>
        <div class="text-display">
            <p id="current-text">در حال بارگذاری متن...</p>
            <button id="copy-btn">کپی متن</button>
            <button id="prev-btn">متن قبلی</button>
        </div>
        
        <div class="page-editor">
            <label for="page-number">شماره صفحه:</label>
            <input type="number" id="page-number" min="1">
            <label for="page-text">متن صفحه:</label>
            <input type="text" id="page-text">
        </div>

        <div class="full-text">
            <label for="full-text">متن کامل:</label>
            <textarea id="full-text" rows="10"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
